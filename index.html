
<!doctype html>

<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>𝕲𝖊𝖔𝖗𝖌𝖊𝖘 𝕬𝖘𝖍𝖗𝖆𝖋 ⃝ 🇪🇬</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
        }
        .menu {
            position: relative;
            text-align: center;
            margin-bottom: 20px;
        }
        .menu .menu-btn {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }
        .menu .dropdown {
            display: none;
            position: absolute;
            background-color: rgba(0, 0, 0, 0.8);
            min-width: 150px;
            right: 50%;
            transform: translateX(50%);
            border-radius: 10px;
            overflow: hidden;
        }
        .menu .dropdown a {
            display: block;
            padding: 10px;
            color: white;
            text-decoration: none;
            text-align: center;
        }
        .menu .dropdown a:hover {
            background-color: #333;
        }
        .profile img {
            width: 200px;
            height: 200px;
            border-radius: 25px;
            display: block;
            margin: 0 auto 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="menu">
            <button class="menu-btn" onclick="toggleMenu()"><i class="fas fa-ellipsis-v"></i></button>
            <div class="dropdown" id="dropdown-menu">
                <a href="#">الرئيسية</a>
                <a href="#">القسم الأول</a>
                <a href="#">القسم الثاني</a>
            </div>
        </div>
        <div class="profile">
            <img src="https://i.pinimg.com/736x/57/2f/9d/572f9db32717dfc90fa2dbb688ca201d.jpg" alt="صورة النبذة">
        </div>
    </div>
    <script>
        function toggleMenu() {
            var menu = document.getElementById("dropdown-menu");
            menu.style.display = menu.style.display === "block" ? "none" : "block";
        }
    </script>
</body>
</html>
