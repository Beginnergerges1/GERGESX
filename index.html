
<!DOCTYPE html><html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="جرجس أشرف">
    <meta property="og:image" content="profile-image.jpg">
    <title>جرجس أشرف</title>
    <style>
        body {
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
        }
        .profile-container {
            margin-top: 50px;
        }
        .profile-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid white;
        }
        .links {
            margin-top: 20px;
        }
        .link-button {
            display: block;
            width: 200px;
            margin: 10px auto;
            padding: 10px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            font-weight: bold;
        }
        .tiktok { background-color: black; }
        .whatsapp { background-color: green; }
        .facebook { background-color: blue; }
        .instagram { background-color: red; }
        .whatsapp-group {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        .whatsapp-group img {
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <img src="profile-image.jpg" alt="Profile Image" class="profile-image">
        <h1>مرحبًا بك في الموقع الشخصي لجرجس أشرف</h1>
        <h2>القسم الخاص</h2>
    </div>
    <div class="links">
        <h3>مواقع التواصل الخاصة بصاحب الموقع</h3>
        <a href="#" class="link-button tiktok">TikTok</a>
        <a href="#" class="link-button whatsapp">WhatsApp</a>
        <a href="#" class="link-button facebook">Facebook</a>
        <a href="#" class="link-button instagram">Instagram</a>
    </div>
    <div class="whatsapp-group">
        <a href="#">
            <img src="whatsapp-group-icon.png" alt="مجموعة WhatsApp">
        </a>
    </div>
</body>
</html>
