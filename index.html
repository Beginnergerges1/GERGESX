
<!doctype html>

<head>
    <meta name="description" content="هذا الموقع التعريفي جرجس اشرف " />
    <meta name="keywords" content="𝕲𝖊𝖔𝖗𝖌𝖊𝖘 𝕬𝖘𝖍𝖗𝖆𝖋 ⃝ 🇪🇬">

    <meta thhp-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
            position: relative;
        }

        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .background-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile {
            margin-bottom: 20px;
            animation: slideRight 1s ease-in-out;
        }

        .profile img {
            width: 100%;
            display: block;
            margin: 0 auto 20px;
        }

        .bio {
            text-align: center;
            color: #ffffff;
            background-color: rgba(0, 0, 0, 0.7);
            border: 2px solid #000000;
            padding: 10px;
            animation: slideLeft 1s ease-in-out;
        }

        .contact-info {
            text-align: center;
        }

        .platform {
            margin-top: 20px;
            animation: slideLeft 1s ease-in-out;
        }

        .platform ul {
            list-style-type: none;
            padding: 0;
        }

        .platform ul li {
            margin-bottom: 5px;
        }

        .platform ul li .rectangle-box {
            width: 150px;
            height: 50px;
            margin: 10px auto;
            padding: 10px;
            border: 2px solid transparent;
            border-radius: 10px;
            cursor: pointer;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7);
            animation: slideLeft 1s ease-in-out;
            transition: background-color 0.3s ease;
        }

        /* ألوان خاصة بكل منصة */
        .platform ul li .rectangle-box.tiktok {
            background-color: rgba(0, 0, 0, 0.7); /* لون TikTok */
        }

        .platform ul li .rectangle-box.tiktok:hover {
            background-color: rgba(255, 0, 80, 0.7); /* لون TikTok عند التحويم */
        }

        .platform ul li .rectangle-box.whatsapp {
            background-color: rgba(37, 211, 102, 0.7); /* لون WhatsApp */
        }

        .platform ul li .rectangle-box.whatsapp:hover {
            background-color: rgba(37, 211, 102, 0.9); /* لون WhatsApp عند التحويم */
        }

        .platform ul li .rectangle-box.facebook {
            background-color: rgba(24, 119, 242, 0.7); /* لون Facebook */
        }

        .platform ul li .rectangle-box.facebook:hover {
            background-color: rgba(24, 119, 242, 0.9); /* لون Facebook عند التحويم */
        }

        .platform ul li .rectangle-box.instagram {
            background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888); /* لون Instagram */
        }

        .platform ul li .rectangle-box.instagram:hover {
            background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888, #a81a7a);
        }

        .platform ul li a {
            color: #ffffff;
            text-decoration: none;
        }

        .platform ul li a i {
            font-size: 24px;
        }

        .platform ul li a span {
            font-size: 14px;
        }

        .footer {
            width: 100%;
            padding: 10px 0;
            text-align: center;
        }

        .footer img {
            max-width: 100%;
        }

        @keyframes slideRight {
            from {
                opacity: 0;
                transform: translateX(50px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .my-link {
            text-decoration: none;
            color: #000;
        }

        .my-link:hover {
            text-decoration: underline;
            color: rgb(0, 140, 255);
        }

        @keyframes slideLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* إضافة قائمة منسدلة */
        .dropdown {
            position: absolute;
            top: 20px;
            left: 20px;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: rgba(0, 0, 0, 0.9);
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
            border-radius: 10px;
        }

        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: center;
        }

        .dropdown-content a:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-btn {
            width: 50px;
            height: 50px;
            padding: 10px;
            border: 2px solid transparent;
            border-radius: 10px;
            cursor: pointer;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7);
            color: #ffffff;
            font-size: 24px;
        }

        .dropdown-btn:hover {
            background-color: rgba(0, 0, 0, 0.9);
        }

        /* صفحة مواقع التواصل */
        .social-page {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        /* صفحة زوفان */
        .zofan-page {
            text-align: center;
            margin-top: 20px;
        }

        .zofan-page .rectangle-box {
            width: 150px;
            height: 50px;
            margin: 10px auto;
            padding: 10px;
            border: 2px solid transparent;
            border-radius: 10px;
            cursor: pointer;
            text-align: center;
            background-color: rgba(37, 211, 102, 0.7); /* لون WhatsApp */
            transition: background-color 0.3s ease;
        }

        .zofan-page .rectangle-box:hover {
            background-color: rgba(37, 211, 102, 0.9); /* لون WhatsApp عند التحويم */
        }

        /* صفحة البوت المساعد */
        .bot-page {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .bot-page input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #333;
            color: #fff;
        }

        .bot-page button {
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }

        .bot-page button:hover {
            background-color: #0056b3;
        }

        .bot-page .result {
            margin-top: 20px;
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="background-image">
        <img src="https://i.pinimg.com/736x/b7/70/34/b7703463a084b35612411ac3921878a7.jpg" alt="صورة الخلفية">
    </div>
    <div class="container">
        <!-- أيقونة البيت (القائمة المنسدلة) -->
        <div class="dropdown">
            <div class="dropdown-btn">
                <i class="fas fa-home"></i> <!-- أيقونة البيت -->
            </div>
            <div class="dropdown-content">
                <a href="#" onclick="showZofanPage()">
                    <i class="fas fa-home"></i>
                    <span>زوفان</span>
                </a>
                <a href="#" onclick="showSocialPage()">
                    <i class="fas fa-share-alt"></i>
                    <span>مواقع التواصل</span>
                </a>
                <a href="#" onclick="showBotPage()">
                    <i class="fas fa-robot"></i>
                    <span>البوت المساعد</span>
                </a>
            </div>
        </div>

        <!-- صفحة زوفان (الصفحة الرئيسية) -->
        <div id="zofan-page" class="zofan-page">
            <div class="profile">
                <img style=" border-radius: 25px;height: 200px;width: 200px;" src="https://i.pinimg.com/736x/57/2f/9d/572f9db32717dfc90fa2dbb688ca201d.jpg" alt="صورة النبذة">
            </div>
            <div class="bio">
                <p>مرحبًا بك في موقع زوفان</p>
            </div>
            <hr>
            <div class="rectangle-box">
                <a href="https://chat.whatsapp.com/HlWChtsbTAhKe5hBsKwiVl">
                    <i class="fab fa-whatsapp"></i>
                    <span>WhatsApp</span>
                </a>
            </div>
        </div>

        <!-- صفحة مواقع التواصل (الاختيارية) -->
        <div id="social-page" class="social-page">
            <div class="bio">
                <p>أهلًا بك في مواقع التواصل الاجتماعي الخاص بالمبرمج</p>
            </div>
            <div class="platform">
                <ul>
                    <li>
                        <div class="rectangle-box tiktok">
                            <a href="https://tiktok.com/@1devil2slayer">
                                <i class="fab fa-tiktok"></i>
                                <span>TikTok</span>
                            </a>
                        </div>
                    </li>
                    <li>
                        <div class="rectangle-box whatsapp">
                            <a href="https://wa.me/201208898875">
                                <i class="fab fa-whatsapp"></i>
                                <span>WhatsApp</span>
                            </a>
                        </div>
                    </li>
                    <li>
                        <div class="rectangle-box facebook">
                            <a href="https://facebook.com/yourprofile">
                                <i class="fab fa-facebook"></i>
                                <span>Facebook</span>
                            </a>
                        </div>
                    </li>
                    <li>
                        <div class="rectangle-box instagram">
                            <a href="https://instagram.com/yourprofile">
                                <i class="fab fa-instagram"></i>
                                <span>Instagram</span>
                            </a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>

        <!-- صفحة البوت المساعد -->
        <div id="bot-page" class="bot-page">
            <div class="bio">
                <p>مرحبًا بك في البوت المساعد</p>
            </div>
            <input type="text" id="search-query" placeholder="ابحث في جوجل...">
            <button onclick="searchGoogle()">بحث</button>
            <input type="text" id="song-name" placeholder="اسم الأغنية...">
            <button onclick="downloadSong()">تحميل الأغنية</button>
            <div class="result" id="result"></div>
        </div>
    </div>
    <div class="footer">
        <p style="color: #ffffff; font-size: 14px;background-color: rgba(0, 0, 0, 0.7);">الـحـقـوق محـفوظـه لـ  جرجس اشرف 2025 𝕲𝖊𝖔𝖗𝖌𝖊𝖘 𝕬𝖘𝖍𝖗𝖆𝖋 ⃝ 🇪🇬 ©</p>
    </div>

    <script>
        // وظيفة لإظهار صفحة زوفان (الصفحة الرئيسية)
        function showZofanPage() {
            document.getElementById('zofan-page').style.display = 'block';
            document.getElementById('social-page').style.display = 'none';
            document.getElementById('bot-page').style.display = 'none';
        }

        // وظيفة لإظهار صفحة مواقع التواصل
        function showSocialPage() {
            document.getElementById('zofan-page').style.display = 'none';
            document.getElementById('social-page').style.display = 'block';
            document.getElementById('bot-page').style.display = 'none';
        }

        // وظيفة لإظهار صفحة البوت المساعد
        function showBotPage() {
            document.getElementById('zofan-page').style.display = 'none';
            document.getElementById('social-page').style.display = 'none';
            document.getElementById('bot-page').style.display = 'block';
        }

        // إظهار صفحة زوفان كصفحة رئيسية عند التحميل
        window.onload = function () {
            showZofanPage();
        };

        // وظيفة البحث في جوجل
        function searchGoogle() {
            const query = document.getElementById('search-query').value;
            if (query) {
                window.open(`https://www.google.com/search?q=${encodeURIComponent(query)}`, '_blank');
            } else {
                alert("الرجاء إدخال نص للبحث.");
            }
        }

        // وظيفة تحميل الأغنية (وهمية)
        function downloadSong() {
            const songName = document.getElementById('song-name').value;
            if (songName) {
                document.getElementById('result').innerText = `جارٍ تحميل الأغنية: ${songName}...`;
                // هنا يمكنك إضافة كود لتحميل الأغنية باستخدام API معين
            } else {
                alert("الرجاء إدخال اسم الأغنية.");
            }
        }
    </script>
