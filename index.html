
<!doctype html>

<html lang="ar">
<head>
    <meta name="description" content="هذا الموقع التعريفي جرجس اشرف " />
    <meta name="keywords" content="𝕲𝕼𝕺𝕽𝕺𝕸 𝕰𝕸𝕽𝕺𝕼 ⃝ 🇪🇬">
    <link rel="icon" type="image/jpg" href="https://i.pinimg.com/236x/7c/e8/95/7ce895b0f82a0e5eaf0b801bb459c0ee.jpg" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>𝕲𝕼𝕺𝕽𝕺𝕸 𝕰𝕸𝕽𝕺𝕼 ⃝ 🇪🇬</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
        }
        .menu {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .menu button {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }
        .menu-content {
            display: none;
            position: absolute;
            background: rgba(0, 0, 0, 0.8);
            right: 10px;
            top: 40px;
            border-radius: 5px;
            padding: 10px;
        }
        .menu-content a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 5px 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
        }
        .hidden {
            display: none;
        }
    </style>
    <script>
        function toggleMenu() {
            document.getElementById("menuDropdown").classList.toggle("hidden");
        }
        function showSection(section) {
            document.getElementById("main").classList.add("hidden");
            document.getElementById("private").classList.add("hidden");
            document.getElementById(section).classList.remove("hidden");
        }
    </script>
</head>
<body>
    <div class="menu">
        <button onclick="toggleMenu()">&#8942;</button>
        <div id="menuDropdown" class="menu-content hidden">
            <a href="#" onclick="showSection('main')">الرئيسي</a>
            <a href="#" onclick="showSection('private')">خاص</a>
        </div>
    </div>
    <div class="container" id="main">
        <h1>مرحبًا بك في الرئيسي</h1>
        <p>هذا هو المحتوى الرئيسي.</p>
    </div>
    <div class="container hidden" id="private">
        <h1>قسم خاص</h1>
        <p>هذا المحتوى خاص ولا يظهر إلا عند التبديل إليه.</p>
    </div>
</body>
</html>
