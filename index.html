
<!doctype html>
<html lang="ar">

<head>
    <meta name="description" content="موقع جرجس أشرف الشخصي مع واجهات زوفان، البوت، ومواقع التواصل" />
    <meta name="keywords" content="جرجس أشرف, زوفان, بوت, مواقع التواصل">
    <link rel="icon" type="image/jpg" href="https://i.pinimg.com/236x/7c/e8/95/7ce895b0f82a0e5eaf0b801bb459c0ee.jpg" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>𝕲𝖊𝖔𝖗𝖌𝖊𝖘 𝕬𝖘𝖍𝖗𝖆𝖋 ⃝ 🇪🇬</title>
    <meta thhp-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
        }

        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .background-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile {
            margin-bottom: 20px;
            animation: slideRight 1s ease-in-out;
            text-align: center;
        }

        .profile img {
            width: 200px;
            height: 200px;
            border-radius: 25px;
            display: block;
            margin: 0 auto 20px;
        }

        .bio {
            text-align: center;
            color: #ffffff;
            background-color: rgba(0, 0, 0, 0.7);
            border: 2px solid #000000;
            padding: 10px;
            animation: slideLeft 1s ease-in-out;
        }

        .task-buttons {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .task-buttons button {
            width: 150px;
            height: 50px;
            border: none;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 5px;
        }

        .task-buttons button:hover {
            background-color: rgba(0, 0, 0, 0.9);
        }

        .task-content {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .task-content.active {
            display: block;
        }

        .task-content input[type="text"],
        .task-content input[type="file"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.1);
            color: #ffffff;
        }

        .task-content button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: rgba(37, 211, 102, 0.7);
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .task-content button:hover {
            background-color: rgba(37, 211, 102, 0.9);
        }

        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
        }

        .result img {
            max-width: 100%;
            border-radius: 10px;
        }

        .footer {
            width: 100%;
            padding: 10px 0;
            text-align: center;
        }

        .footer img {
            max-width: 100%;
        }

        @keyframes slideRight {
            from {
                opacity: 0;
                transform: translateX(50px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
    </style>
</head>

<body>
    <div class="background-image">
        <img src="https://i.pinimg.com/736x/b7/70/34/b7703463a084b35612411ac3921878a7.jpg" alt="صورة الخلفية">
    </div>
    <div class="container">
        <!-- الواجهة الرئيسية (زوفان) -->
        <div id="zofan-page" class="task-content active">
            <div class="profile">
                <img src="https://i.pinimg.com/736x/57/2f/9d/572f9db32717dfc90fa2dbb688ca201d.jpg" alt="صورة النبذة">
                <div class="bio">
                    <p>أهلاً بك في موقع زوفان</p>
                </div>
            </div>
            <div class="task-buttons">
                <button onclick="showTask('bot')">البوت</button>
                <button onclick="showTask('social')">مواقع التواصل</button>
            </div>
        </div>

        <!-- واجهة البوت -->
        <div id="bot-page" class="task-content">
            <div class="bio">
                <p>أهلاً بك في البوت</p>
            </div>
            <div class="task-buttons">
                <button onclick="showTask('music')">بحث عن أغنية</button>
                <button onclick="showTask('quran')">آيات قرآنية</button>
                <button onclick="showTask('sticker')">تحويل صورة إلى ملصق</button>
                <button onclick="showTask('upload')">تحميل صورة</button>
                <button onclick="showTask('podcast')">البحث في البود</button>
            </div>

            <!-- مهمة البحث عن أغنية -->
            <div id="music-task" class="task-content">
                <input type="text" id="music-search" placeholder="اكتب اسم الأغنية أو الفنان">
                <button onclick="searchMusic()">بحث</button>
                <div class="result" id="music-result"></div>
            </div>

            <!-- مهمة البحث عن آيات قرآنية -->
            <div id="quran-task" class="task-content">
                <input type="text" id="quran-search" placeholder="اكتب كلمة مفتاحية">
                <button onclick="searchQuran()">بحث</button>
                <div class="result" id="quran-result"></div>
            </div>

            <!-- مهمة تحويل الصورة إلى ملصق -->
            <div id="sticker-task" class="task-content">
                <input type="file" id="image-upload" accept="image/*">
                <button onclick="convertToSticker()">تحويل إلى ملصق</button>
                <div class="result" id="sticker-result"></div>
            </div>

            <!-- مهمة تحميل الصور -->
            <div id="upload-task" class="task-content">
                <input type="file" id="image-upload-2" accept="image/*">
                <button onclick="uploadImage()">تحميل الصورة</button>
                <div class="result" id="upload-result"></div>
            </div>

            <!-- مهمة البحث في البود -->
            <div id="podcast-task" class="task-content">
                <input type="text" id="podcast-search" placeholder="اكتب كلمة مفتاحية">
                <button onclick="searchPodcast()">بحث</button>
                <div class="result" id="podcast-result"></div>
            </div>
        </div>

        <!-- واجهة مواقع التواصل -->
        <div id="social-page" class="task-content">
            <div class="bio">
                <p>أهلاً بك في مواقع التواصل المبرمج</p>
            </div>
            <div class="task-buttons">
                <button onclick="window.open('https://tiktok.com/@1devil2slayer')">TikTok</button>
                <button onclick="window.open('https://wa.me/201208898875')">WhatsApp</button>
                <button onclick="window.open('https://facebook.com/yourprofile')">Facebook</button>
                <button onclick="window.open('https://instagram.com/yourprofile')">Instagram</button>
            </div>
        </div>
    </div>
    <div class="footer">
        <p style="color: #ffffff; font-size: 14px;background-color: rgba(0, 0, 0, 0.7);">الـحـقـوق محـفوظـه لـ  جرجس اشرف 2025 𝕲𝖊𝖔𝖗𝖌𝖊𝖘 𝕬𝖘𝖍𝖗𝖆𝖋 ⃝ 🇪🇬 ©</p>
    </div>

    <script>
        // وظيفة لإظهار المهمة المحددة
        function showTask(task) {
            document.querySelectorAll('.task-content').forEach(content => {
                content.classList.remove('active');
            });
            document.getElementById(${task}-page).classList.add('active');
        }

        // وظيفة البحث عن أغنية (وهمية)
        function searchMusic() {
            const query = document.getElementById('music-search').value;
            document.getElementById('music-result').innerHTML = نتائج البحث عن: ${query};
        }

        // وظيفة البحث عن آيات قرآنية (وهمية)
        function searchQuran() {
            const query = document.getElementById('quran-search').value;
            document.getElementById('quran-result').innerHTML = نتائج البحث عن: ${query};
        }

        // وظيفة تحويل الصورة إلى ملصق
        function convertToSticker() {
            const fileInput = document.getElementById('image-upload');
            const resultDiv = document.getElementById('sticker-result');
            if (fileInput.files && fileInput.files[0]) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    resultDiv.innerHTML = <img src="${e.target.result}" alt="ملصق">;
                };
                reader.readAsDataURL(fileInput.files[0]);
            } else {
                resultDiv.innerHTML = 'الرجاء اختيار صورة أولاً.';
            }
        }

        // وظيفة تحميل الصورة (وهمية)
        function uploadImage() {
            const fileInput = document.getElementById('image-upload-2');
            const resultDiv = document.getElementById('upload-result');
            if (fileInput.files && fileInput.files[0]) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    resultDiv.innerHTML = <img src="${e.target.result}" alt="صورة محملة">;
                };
                reader.readAsDataURL(fileInput.files[0]);
            } else {
                resultDiv.innerHTML = 'الرجاء اختيار صورة أولاً.';
            }
        }

        // وظيفة البحث في البود (وهمية)
        function searchPodcast() {
            const query = document.getElementById('podcast-search').value;
            document.getElementById('podcast-result').innerHTML = نتائج البحث عن: ${query};
        }
    </script>
</body>

</html>
