
<!doctype html>

<html lang="ar">
<head>
    <meta name="description" content="هذا الموقع التعريفي جرجس اشرف " />
    <meta name="keywords" content="𝕲𝖊𝖔𝖗𝖌𝖊𝖘 𝕬𝖘𝖍𝖗𝖆𝖋 ⃝ 🇪🇬">
    <link rel="icon" type="image/jpg" href="https://i.pinimg.com/236x/7c/e8/95/7ce895b0f82a0e5eaf0b801bb459c0ee.jpg" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>𝕲𝖊𝖔𝖗𝖌𝖊𝖘 𝕬𝖘𝖍𝖗𝖆𝖋 ⃝ 🇪🇬</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
            display: none; /* يتم إخفاء جميع الأقسام مبدئيًا */
        }
        .active {
            display: block; /* عرض القسم النشط فقط */
        }
        .menu-toggle {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 24px;
            cursor: pointer;
            background: none;
            border: none;
            color: white;
        }
        .menu {
            position: fixed;
            top: 50px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        .menu a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 5px 10px;
        }
        .menu a:hover {
            background: #333;
        }
    </style>
</head>
<body>
    <button class="menu-toggle" onclick="toggleMenu()"><i class="fas fa-home"></i></button>
    <div class="menu" id="menu">
        <a href="#" onclick="showSection('main')">الرئيسي</a>
        <a href="#" onclick="showSection('private')">خاص</a>
    </div>
    <div id="main" class="container active">
        <h1>مرحبًا بك في القسم الرئيسي</h1>
        <p>هذا هو القسم الرئيسي الذي يظهر عند فتح الموقع.</p>
    </div>
    <div id="private" class="container">
        <h1>قسم خاص</h1>
        <p>سيتم إضافة المحتوى هنا لاحقًا.</p>
    </div>
    <script>
        function toggleMenu() {
            var menu = document.getElementById("menu");
            menu.style.display = (menu.style.display === "block") ? "none" : "block";
        }
        function showSection(sectionId) {
            var sections = document.querySelectorAll(".container");
            sections.forEach(section => section.classList.remove("active"));
            document.getElementById(sectionId).classList.add("active");
        }
    </script>
</body>
</html>
